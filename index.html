<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Note on fly ver.2.0</title>
	
	<script src="https://apis.google.com/js/api.js"></script>


	<!-- Include your favorite highlight.js stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
	<!-- Include the highlight.js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


	<nav class="navbar" id="nav-books">
		<p id="nome-app"><i class='bx bxs-edit'></i>Notes<br>on Fly</p>
		<progress id="storage-usage-bar" value="0" max="100"></progress>
		<div id="option">
			<div id="export">export</div>
			<input type="file" id="file-export"
						style="display:none;"
						placeholder="Insert file name">
			<div  id="import">import</div>
			<input type="file" id="file-import" 
						style="display:none;" 
						accept="application/json">
		</div>
		<hr>
		<p id="notebooks-area">Notebooks</p>
		<div id="books">
			<ol id="elenco-notebooks"></ol>
		</div>
		<div id="add-book"><i class='bx bx-book'></i>add</div>

	</nav>



	<nav class="navbar" id="nav-notes">
		<div id="notebook-selezionato">notebook-selezionato</div>
		<hr>
		<p id="notes-area">Notes </p>
		<div id="container-list-notes">
			<ol id="elenco-note"></ol>
		</div>
		<div id="add-nota"><i class='bx bxs-edit-alt'></i>add</div>
	</nav>



	<div class="container" id="container-notes">
		<div id="nota-selezionata"></div>
		<div id="contenuto-nota" spellcheck="false">nota</div>
	</div>



	
	<script src="./scripts/main.js" type="module"></script>
</body>
</html>
